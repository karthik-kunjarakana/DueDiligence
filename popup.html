<!DOCTYPE html>
<html>
<head>
    <title>Due Date Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="section-header">Add New Reminder</h2>
        <input type="text" id="taskInput" placeholder="Task description">
        <input type="datetime-local" id="dateInput">
        <div class="repeat-section">
            <label for="repeatFrequency">Repeat:</label>
            <select id="repeatFrequency">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <button id="saveBtn" class="cta-button">Save Reminder</button>
        
        <h2 class="section-header">Your Reminders</h2>
        <ul id="reminderList" class="reminder-list"></ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
